services:
  - type: worker
    name: balticworks-cv-bot
    runtime: python
    region: frankfurt        # выбери ближний регион
    plan: starter            # для worker free недоступен
    buildCommand: pip install -r requirements.txt
    startCommand: python -u main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false          # задашь в Dashboard
      - key: DRIVE_AUTH_MODE
        value: user_oauth
      - key: GOOGLE_SHEETS_SPREADSHEET_ID
        sync: false
      - key: GOOGLE_SHEETS_TAB
        value: Leads
      - key: CATEGORIES_SHEET_TAB
        value: Categories
      - key: VACANCIES_CHAT_ID
        sync: false          # если используешь сбор вакансий из топика
      - key: VACANCIES_TOPIC_ID
        sync: false
      - key: MAIL_TO
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ATTACH_FILE_TO_EMAIL
        value: "true"
